<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View your shopping cart.">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Shopping Cart</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
        .cart-header {
            font-size: 1.5rem;
            font-weight: 700;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #e5e7eb;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 0.5rem;
        }
        .cart-item-details {
            flex: 1;
            margin-left: 1rem;
        }
        .cart-item-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
        .cart-item-price {
            font-size: 1rem;
            color: #4b5563;
        }
        .cart-item-quantity {
            display: flex;
            align-items: center;
            margin-top: 0.5rem;
        }
        .cart-item-quantity span {
            font-size: 1rem;
            margin: 0 0.5rem;
        }
        .remove-button {
            background-color: #f87171;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease;
        }
        .remove-button:hover {
            background-color: #ef4444;
        }
        .cart-summary {
            text-align: right;
            font-size: 1.25rem;
            font-weight: 700;
            margin-top: 2rem;
        }
        .checkout-button {
            background-color: #10b981;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .checkout-button:hover {
            background-color: #059669;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-black shadow-md sticky top-0 z-10">
        <nav class="container mx-auto p-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-white">Fitness+</div>
            <div>
                <a href="index.html" class="flex items-center text-white hover:text-gray-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a2 2 0 002 2h10a2 2 0 002-2V10m-5 5a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                    <span class="ml-2">Home</span>
                </a>
            </div>
        </nav>
    </header>
    <main class="container mx-auto p-4">
        <h1 class="cart-header">Shopping Cart</h1>
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <div class="cart-items">
                <div class="cart-item">
                    <img src="img/product1.jpg" alt="Product 1">
                    <div class="cart-item-details">
                        <h2 class="cart-item-title">Product 1</h2>
                        <p class="cart-item-price">$29.99</p>
                        <div class="cart-item-quantity">
                            <span>Quantity: 1</span>
                            <button class="remove-button">Remove</button>
                        </div>
                    </div>
                    <div class="cart-item-total">$29.99</div>
                </div>
                <!-- Weitere Warenkorbelemente hier hinzufÃ¼gen -->
            </div>
            <div class="cart-summary">
                Total: $29.99
                <a href="#" class="checkout-button ml-4">Proceed to Checkout</a>
            </div>
        </div>
    </main>
    <footer class="bg-black text-white mt-auto">
        <div class="container mx-auto py-4">
            <div class="footer-links mb-4">
                <a href="#" class="hover:text-gray-400">Home</a>
                <a href="#" class="hover:text-gray-400">Shop</a>
                <a href="#" class="hover:text-gray-400">About</a>
                <a href="#" class="hover:text-gray-400">Contact</a>
            </div>
            <p>&copy; 2024 Fitness+ Store</p>
        </div>
    </footer>
</body>
</html>
