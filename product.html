<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Details of the selected product.">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Product Details</title>
    <style>
        .product-header {
            font-size: 1.5rem;
            font-weight: 700;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }
        .product-details {
            display: flex;
            gap: 2rem;
        }
        .product-images {
            flex: 1;
        }
        .product-images img {
            width: 100%;
            height: auto;
            border-radius: 0.5rem;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        .thumbnail-container {
            display: flex;
            gap: 1rem;
        }
        .thumbnail {
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        .thumbnail:hover {
            opacity: 1;
        }
        .product-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .product-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .product-description {
            font-size: 1rem;
            color: #4b5563;
            margin-bottom: 1rem;
        }
        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 2rem;
        }
        .add-to-cart-button {
            background-color: #0071e3;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .add-to-cart-button:hover {
            background-color: #005bb5;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainImage = document.querySelector('.main-image');
            const thumbnails = document.querySelectorAll('.thumbnail');

            thumbnails.forEach(thumbnail => {
                thumbnail.addEventListener('click', () => {
                    mainImage.src = thumbnail.src;
                });
            });
        });
    </script>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-white shadow-md sticky top-0 z-10">
        <nav class="container mx-auto p-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-black">Fitness+</div>
            <div>
                <a href="cart.html" class="text-lg text-gray-900 hover:text-blue-500">Cart</a>
            </div>
        </nav>
    </header>
    <main class="container mx-auto p-4">
        <h1 class="product-header">Product Details</h1>
        <div class="bg-white p-6 rounded-lg shadow-lg product-details">
            <div class="product-images">
                <img src="img/product1.jpg" alt="Product 1" class="main-image w-full h-auto rounded-lg mb-4">
                <div class="thumbnail-container">
                    <img src="img/product1.jpg" alt="Product 1" class="thumbnail w-24 h-24 object-cover rounded-lg">
                    <img src="img/product2.jpg" alt="Product 2" class="thumbnail w-24 h-24 object-cover rounded-lg">
                    <img src="img/product3.jpg" alt="Product 3" class="thumbnail w-24 h-24 object-cover rounded-lg">
                </div>
            </div>
            <div class="product-info">
                <h1 class="product-title">Product 1</h1>
                <p class="product-description">Detailed description of product 1. This product is great for improving your fitness and overall health. It features high-quality materials and advanced technology to ensure the best performance.</p>
                <p class="product-price">$29.99</p>
                <button class="add-to-cart-button">Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
